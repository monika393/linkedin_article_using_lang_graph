        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#607D8B", "font": {"color": "white"}, "id": "__start__", "label": "__start__\n(agent)", "shape": "dot", "size": 25, "title": "Node: __start__\nType: agent\nExpected calls: Variable"}, {"color": "#4CAF50", "font": {"color": "white"}, "id": "research", "label": "research\n(initial)", "shape": "dot", "size": 30, "title": "Node: research\nType: initial\nExpected calls: Variable"}, {"color": "#607D8B", "font": {"color": "white"}, "id": "draft", "label": "draft\n(agent)", "shape": "dot", "size": 25, "title": "Node: draft\nType: agent\nExpected calls: Variable"}, {"color": "#2196F3", "font": {"color": "white"}, "id": "critique", "label": "critique\n(revision)", "shape": "dot", "size": 25, "title": "Node: critique\nType: revision\nExpected calls: Variable"}, {"color": "#2196F3", "font": {"color": "white"}, "id": "moderator", "label": "moderator\n(revision)", "shape": "dot", "size": 25, "title": "Node: moderator\nType: revision\nExpected calls: Variable"}, {"color": "#FF9800", "font": {"color": "white"}, "id": "additional_research", "label": "additional_research\n(conditional)", "shape": "dot", "size": 25, "title": "Node: additional_research\nType: conditional\nExpected calls: Variable"}, {"color": "#9C27B0", "font": {"color": "white"}, "id": "image", "label": "image\n(final)", "shape": "dot", "size": 25, "title": "Node: image\nType: final\nExpected calls: Variable"}, {"color": "#9C27B0", "font": {"color": "white"}, "id": "post", "label": "post\n(final)", "shape": "dot", "size": 25, "title": "Node: post\nType: final\nExpected calls: Variable"}, {"color": "#9C27B0", "font": {"color": "white"}, "id": "seo", "label": "seo\n(final)", "shape": "dot", "size": 25, "title": "Node: seo\nType: final\nExpected calls: Variable"}, {"color": "#9C27B0", "font": {"color": "white"}, "id": "final_assembly", "label": "final_assembly\n(final)", "shape": "dot", "size": 25, "title": "Node: final_assembly\nType: final\nExpected calls: Variable"}, {"color": "#607D8B", "font": {"color": "white"}, "id": "__end__", "label": "__end__\n(agent)", "shape": "dot", "size": 25, "title": "Node: __end__\nType: agent\nExpected calls: Variable"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#4CAF50", "from": "__start__", "label": "", "to": "research", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "research", "label": "", "to": "draft", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "draft", "label": "", "to": "critique", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "critique", "label": "needs research", "to": "additional_research", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "critique", "label": "pass", "to": "image", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "critique", "label": "revise", "to": "moderator", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "moderator", "label": "", "to": "critique", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "additional_research", "label": "", "to": "moderator", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "image", "label": "", "to": "post", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "post", "label": "", "to": "seo", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "seo", "label": "", "to": "final_assembly", "width": 2}, {"arrows": "to", "color": "#4CAF50", "from": "final_assembly", "label": "", "to": "__end__", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 12, "color": "white"}, "borderWidth": 2, "borderColor": "#4CAF50", "shape": "box"}, "edges": {"color": {"color": "#4CAF50", "highlight": "#FF6B6B"}, "width": 2, "arrows": {"to": {"enabled": true, "scaleFactor": 1.2}}, "font": {"size": 10, "color": "white"}}, "physics": {"enabled": true, "stabilization": {"iterations": 100}, "hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 200, "springConstant": 0.01, "nodeDistance": 120, "damping": 0.09}}, "layout": {"improvedLayout": true, "hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
